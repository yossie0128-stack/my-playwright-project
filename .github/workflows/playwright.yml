name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    # ポイント1：プロトコル(://)を消し、タグを明示する
    # ※タグはプロジェクトのPlaywrightバージョンに合わせて適宜変更してください
    container:
      image: ://mcr.microsoft.com

    steps:
      - uses: actions/checkout@v4

      # ポイント2：公式イメージにはNode.jsが入っているので setup-node は不要（削る）

      - name: Install dependencies
        run: npm ci

      # ポイント3：公式イメージにはブラウザが入っているので install は不要（削る）
      # もし実行時に「ブラウザがない」と怒られたら、ここだけ戻してください
      - name: Run Playwright tests
        run: npx playwright test --project=chromium --workers=1

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30